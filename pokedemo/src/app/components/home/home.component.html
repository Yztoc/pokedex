<div class="column">
  <div class="row justify-content-md-center">
    <div class="col-lg-3 col-md-6 col-sm-12">
      <input placeholder="Search (press enter to validate)" [(ngModel)]="selected" [typeahead]="search"
        [typeaheadSingleWords]="typeaheadSingleWords" class="form-control" (keyup)="openDialog($event)">
    </div>
  </div>
  <div class="row card-group">
    <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let pokemon of pokemonsToShow">
      <app-card [data]="pokemon"></app-card>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center" style="margin-top: 50px;margin-bottom: 50px;">
    <button type="button" class="btn btn-outline-dark" (click)="setImageToPokemons()">Show more</button>
  </div>

</div>
